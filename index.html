<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeremias0901</title>
</head>
<body style="margin: 0; background-color: #808080;">
    <img
        width="100"
        height="100"
        src="https://user-images.githubusercontent.com/5713670/87202985-820dcb80-c2b6-11ea-9f56-7ec461c497c3.gif"
        style="
            position: relative;
        "
    />
    <script>
        let img = document.querySelector('img');
        let counter = { left_right: 0, top_bottom: 0};
        let direction = { left_right: true, top_bottom: true};

        setInterval(() => {
            if(direction.left_right) img.style.left = `${counter.left_right++}px`;
            else img.style.left = `${counter.left_right--}px`;

            if(direction.top_bottom) img.style.top = `${counter.top_bottom++}px`;
            else img.style.top = `${counter.top_bottom--}px`;

            if(counter.left_right >= screen.width - img.width) direction.left_right = false;
            if(counter.left_right <= 0) direction.left_right = true;

            if(counter.top_bottom >= screen.height - img.height * 2) direction.top_bottom = false;
            if(counter.top_bottom <= 0) direction.top_bottom = true;
        }, 10);
    </script>
</body>
</html>
